<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>電腦輔助設計與實習</h1>
    <p>班級:四設計二甲<p>
    <p>姓名:馮俊翰<p>
    <p>學號:40323146</p>	
</section>
<section>
    <h1>第十一週上課內容</h1>
     <p>1.用Creao畫零件 </p>
    <p>2.分配每組個人要畫的零件 </p>
    <p>3.點名 </p>
   
</section>
<section>
    <h1>心得和自評</h1>
    <p>心得:因為運動會有許多人沒來上課，在分配上有些許的問題，在畫圖時，因為有一些時間未用，有點生疏了，在拍影片時，常常畫了沒按開始，就是換完沒按結束，不然就是存錯檔，導致一直重複一些動作。</p>
    <p>自評:70分</p>
</section>
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
